<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Instagram</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="page">

    <div class="left">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png">
        <h1>
            Посмотрите, какими моментами из жизни
            поделились ваши <span class="highlight">близкие друзья</span>.
        </h1>
        <img class="mock" src="https://static.cdninstagram.com/rsrc.php/v4/yR/r/TZyiZuKrlQL.png">
    </div>

    <div class="right">
        <h2>Войти в Instagram</h2>

        <input placeholder="Имя пользователя, телефон или email">
        <input type="password" placeholder="Пароль">

        <button>Войти</button>

        <div class="link">Забыли пароль?</div>

        <div class="divider"></div>

        <div class="fb">Войти через Facebook</div>
        <div class="new">Создать новый аккаунт</div>

        <div class="meta">© Meta</div>
    </div>

</div>

</body>
</html>
